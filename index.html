<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Przelicznik Walut</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Przelicznik Walut</h1>
      <div class="form">
        <label class="label" for="currency">Wybierz walutę:</label>
        <select class="table" id="currency">
          <option value="EUR">Euro (EUR)</option>
          <option value="USD">Dolary amerykańskie (USD)</option>
          <option value="CHF">Franki szwajcarskie (CHF)</option>
        </select>
        <br />
        <label class="label" for="amount">Kwota:</label>
        <input class="table" type="number" id="amount" step="0.01" />
        <button class="btn" id="convertBtn">Przelicz</button>
      </div>
      <p class="result" id="result"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
